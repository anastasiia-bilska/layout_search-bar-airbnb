<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get"
      data-qa="big"
      class="search-big"
    >
      <label class="search-bar">
        <button class="search-bar__button-big">
          <img 
            src="/images/Search.svg"
            alt="search-button"
          >
        </button>
        <input 
          type="text" 
          class="search-bar__input-big"
          name="input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      action="/" 
      method="get"
      class="search-small"
    >
      <label class="search-bar">
        <button class="search-bar__button-small">
          <img 
            src="/images/Search.svg"
            alt="search-button"
          >
        </button>
        <input 
          type="text" 
          class="search-bar__input-small"
          name="input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
